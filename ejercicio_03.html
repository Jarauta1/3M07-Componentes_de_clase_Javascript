<body>
    <script>
        class Rectangulo{
            constructor(largo,ancho){
                this.largo = largo;
                this.ancho = ancho;
            }
            calcularArea() {
                console.log(this.largo*this.ancho)
            }
            calcularPerimetro() {
                console.log(this.largo*2 + this.ancho*2)
            }
        }

    /* Texto a escribir para el ejercicio */
    let rectangulo = new Rectangulo(5,2)
    rectangulo.calcularArea()
    rectangulo.calcularPerimetro()
    let rectangulo1 = new Rectangulo(8,4)
    rectangulo1.calcularArea()
    rectangulo1.calcularPerimetro()      

    </script>
