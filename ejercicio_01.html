<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Cifras {
            constructor(num) {
                this.num = parseInt(num);
            }
            esPar() {
                if ((this.num % 2) == 0) {
                    console.log("Verdadero")
                } else {
                    console.log("Falso")
                }
            }

            sumaDigitos() {
                let string = this.num.toString()
                let suma = 0
                for (let i = 0; i < string.length; i++) {
                    suma += parseInt(string.substring(i,i+1))
                }
                console.log(suma)
            }
        }

        /* Texto a escribir para el ejercicio */
        let numero = new Cifras(8)
        numero.esPar()
        numero.sumaDigitos()
        let numero1 = new Cifras(11)
        numero1.esPar()
        numero1.sumaDigitos()

    </script>
</body>
</html>
